name: Elm CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x

      - run: npm ci
      - run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x

      - run: npm ci
      - run: npm run deploy

  deploy:
#    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x

      - run: npm ci
      - run: npm run deploy

      # ref: https://github.com/isaacs/github/issues/408#issuecomment-632390593
      - name: Create symbolic link for index.html
        run: ln -s index.html 404.html
        working-directory: dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
